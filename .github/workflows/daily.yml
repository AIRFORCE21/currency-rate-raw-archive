name: daily-raw-pdfs

on:
  schedule:
    # 12:00 PM IST = 06:30 UTC
    - cron: "30 6 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  archive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---- Python: make folders (IST) + save HDFC PDF ----
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Python (save HDFC_Rates.pdf and README)
        run: python scraper/archive_daily.py

      - name: Tree before Playwright
        run: |
          echo "== BEFORE =="
          find "data/Currency Raw Data" -maxdepth 6 -type f -print || true

      # ---- Node: Playwright installs Chromium and all needed libs ----
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Playwright and browsers (with deps)
        working-directory: scraper
        run: |
          npm init -y
          npm install playwright
          npx playwright install --with-deps chromium

      - name: Render AXIS & ICICI PDFs (Playwright)
        working-directory: scraper
        run: node save_pdf.js

      - name: Tree after Playwright
        run: |
          echo "== AFTER =="
          find "data/Currency Raw Data" -maxdepth 6 -type f -print || true

      - name: Commit daily PDFs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add "data/."
          git commit -m "Daily PDFs: $(date -u +'%Y-%m-%d %H:%M:%S') UTC" || echo "No changes to commit"
          git push

      - name: Upload day folder (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: day-folder
          path: data/Currency Raw Data/**/*
