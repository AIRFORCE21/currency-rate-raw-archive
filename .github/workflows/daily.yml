name: daily-raw-pdfs

on:
  schedule:
    # 12:00 PM IST = 06:30 UTC
    - cron: "30 6 * * *"
  workflow_dispatch: {}   # allows manual runs too

permissions:
  contents: write

jobs:
  archive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1) Prepare the folder and save HDFC PDF
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Python (make folders + save HDFC_Rates.pdf)
        run: python scraper/archive_daily.py

      # 2) Render AXIS & ICICI to PDF via headless Chrome
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install puppeteer
        working-directory: scraper
        run: |
          npm init -y
          npm install puppeteer

      - name: Save AXIS/ICICI as PDF
        working-directory: scraper
        run: node save_pdf.js

      # 3) Commit the result
      - name: Commit daily PDFs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add "data/."
          git commit -m "Daily PDFs: $(date -u +'%Y-%m-%d %H:%M:%S') UTC" || echo "No changes to commit"
          git push
